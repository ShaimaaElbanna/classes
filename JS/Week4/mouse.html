<!DOCTYPE html>
<html>
<head>
<title>input method</title>
<script type="text/javascript">
function MyKeyUp(event){
    const MyDiv = document.getElementById('MyDiv');
    //const MyInput = document.getElementById('MyImput');
    console.log('Key was done');
    MyDiv.innerHTML = event.currentTarget.value;
};
function myLink(){

}
let downX;
let downY;

function MyMouseDown(event) {
    console.log('img was done')
    downX = event.clientX;
    downY = event.clientY;
}

function MyMouseMove(event){
    const delta = event.clientX = downX;
    const MyDiv = document.getElementById('MyDiv');
    MyDiv.innerHTML = delta;
}
</script>
</head>

<body>

<input id="MyInput" type="" name="" onkeyup="MyKeyUp(event);" value="a good start">
